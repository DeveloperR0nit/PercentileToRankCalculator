<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentile to Rank Calculator</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title-1">
        welcome to Percentile
        <i class="fa-solid fa-arrow-right-arrow-left"></i> Rank Calculator ðŸ—¿
      </h1>
      <div class="content">
        <div class="row">
          <div class="col-12 col-md-8 mb-3 mb-md-0">
            <form action="" id="myForm">
              <div class="percentile-box">
                <h2 class="title-2">Enter Your Percentile Kid</h2>
                <input
                  type="number"
                  autocomplete="off"
                  name="Percentile"
                  class="input"
                  placeholder="99.9987"
                  id="percentile"
                  step="any"
                  min="0"
                  max="100"
                />
              </div>
              <div class="students-box">
                <h2 class="title-2">
                  Enter Total No of Students Appeared for the Exam
                </h2>
                <input
                  type="number"
                  autocomplete="off"
                  name="students"
                  class="input"
                  placeholder="99"
                  id="students"
                  step="any"
                />
                <span>(in Lakhs)</span>
              </div>
              <button class="Btn" type="submit">Check</button>
            </form>
          </div>
          <div class="col-12 col-md-4">
            <div class="results">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
